{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Account Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Username: {{ user.username }}</h5>
        </div>
    </div>
    <hr>
    <h3>Delete Account</h3>
    <p class="text-danger">Warning: Deleting your account is irreversible!</p>
    <form action="{% url 'delete_account' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
    </form>
</div>
{% endblock %}
